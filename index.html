<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Buzz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="navbar">
    <div class="left">
        <i class="fa-solid fa-utensils"></i>
        <span>Food Buzz</span>
        <div class="pagination" id="pagination"></div>
    </div>

    <div class="center">
        <input type="text" placeholder="Search over 1,000,00 recepie" name="searchItem" id="search_item">
        <button id="search_btn">Search</button>
    </div>

    <div class="right">
        <button id="add_recepie">Add Recepie</button>
        <button id="bookmarks">Bookmarks</button>
    </div>

    <div class="store_bookmark"></div>


</div>
<div class="content">
    <div class="first_container"></div>
    <div class="second_container">
        <h2 id="h2"><i class="fa-solid fa-earth-americas"></i>Start by searching for an recepie or incrident. Have fun!</h2>
    </div>
</div>
<script type="module" src="controller.js"></script>
</body>
</html>
